<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uchen&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e708ca6c04.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
  </head>

  <body>
  
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Brasilia</h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
           <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class = "details"> Details:</div>
            <ul>
              <li> 
                <div>
                <i class="fa-solid fa-droplet"> </i>Humidity:
                <span id="humidity"> </span> %
              </li>
              <li>
                <i class="fa-solid fa-wind"> </i>
                Wind: <span id="wind"></span> km/h
              </li>
              <li>
                <i class="fa-solid fa-gauge"></i>
                Pressure:<span id="pressure"></span> hPa
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class=" next-days-wrapper"> 
    <div class="next-days-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="next-days-temperature">
                  <span class="next-days-temperature-max"> 18째 </span>
                  <span class="next-days-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
    <footer>
      <a href="https://github.com/ibmignatyeva/SheCodes-Plus-WeatherApp" target="_blank">
       <span> GitHub </span></a>
       <span>  Open-Source Code by </span> <span class="coder"> Ive Ignatyeva. </span>
       <span class="site">
        Hosted on 
        <span class="hosted"> 
       <a href="https://iveweatherapp.netlify.app/"  target="_blank">Netlify </a>
       </span>
      </span>
      <div> Photo by Johannes Plenio from Pexels</div>
      
      </footer>
         
    <script src="src/index.js"></script>

  </body>

</html>
